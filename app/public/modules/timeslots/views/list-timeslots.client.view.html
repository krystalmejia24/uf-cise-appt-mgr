<section data-ng-controller="TimeslotsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Timeslots</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="timeslot in timeslots" data-ng-href="#!/timeslots/{{timeslot._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="timeslot.created | date:'medium'"></span>
				by
				<span data-ng-bind="timeslot.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="timeslot.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!timeslots.$resolved || timeslots.length">
    	No Timeslots yet, why don't you <a href="/#!/timeslots/create">create one</a>?
    </div>
</section>
